<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1 { background-color: aqua;
            
        }
        .a2 { background-color: tomato;
            
        }
        .addstyle {
            background-color: green;

        }
    </style>
</head>
<body>
    <header class="a1">Hello</header>
    <section class="a2">My friend</section>
    <footer>Goodbye</footer>
    

    <section>

    <article id="b1">1
        <input id="btn1" type="button" value="OK">
    </article>
    <article id="b2">2
        <input id="btn2" type="button" value="OK">
    </article>
    <article id="b3">3
        <input id="btn3" type="button" value="OK">
    </article>



</section>
    <script>
document.getElementById("btn1").addEventListener('click', function(){
    document.getElementById("b1").style.color="#FF0001"})

    document.getElementById("btn2").addEventListener('click', function(){
    document.getElementById("b2").style.color="blue"})

    document.getElementById("btn3").addEventListener('click', function(){
    document.getElementById("b3").classList.add("addstyle")})
    </script>



</body>
</html>
